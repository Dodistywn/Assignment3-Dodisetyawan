<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
<div class="container">
    <h1>COVID 19 TRACKER</h1>
    <input type="text" class="inputElement" >
    <button class="btn">Get Data</button>
    <br>
    <br>
    <div id="container">

        <div class="active-Cases">
            Active Cases <p class="activeCases"></p>
        </div>

        <div class="new-Cases">
            New Cases <p class="newCases"></p>
        </div>

        <div class="recovered-Cases">
            Recovered Cases <p class="recoveredCases"></p>
        </div>

    </div>
    <br>
    <div id="container">

        <div class="total-Cases">
            Total Cases <p class="totalCases"></p>
        </div>

        <div class="total-Death">
            Total Death <p class="totalDeath"></p>
        </div>

        <div class="total-Test">
            Total Test <p class="totalTest"></p>
        </div>

    </div>
    <br>

</div>
<br>

</body>
<script src="script.js"></script>
</html>
